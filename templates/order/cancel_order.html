{% extends 'layer_base.html' %}
{% block head_css %}
    <link href="{{ static_url('jquery/chosen/chosen.css') }}" rel="stylesheet">
    {{ super() }}
{% endblock %}
{% block page_content %}
    {{ super() }}
    <input type="hidden" name="id" value="{{ data.id }}">
    <div class="form-group default-form-group">
        <label class="col-sm-2 control-label no-padding-right">订单号 </label>
        <label class="col-sm-3 control-label-left">{{ data.order_no }}</label>
    </div>
    <div class="form-group default-form-group">
        <label class="col-sm-2 control-label no-padding-right">取消原因 </label>
        <div class="col-sm-9">
            <select class="chosen-select col-xs-10 col-sm-9" id="cancel_code"
                    name="cancel_code" data-easyform="length:4 10;char-normal;"
                    data-message="请选择取消原因"
                    data-easytip="class:easy-blue;position:top;">
                <option value="">&nbsp;</option>
                {% for item in "cancelstatus"|constant_list %}
                    <option value="{{ item.value }}"> {{ _(item.name) }} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group default-form-group">
        <label class="col-sm-2 control-label no-padding-right">备注 </label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-9" name="remark" placeholder="最大长度28位"
                      data-easyform="null; length:0 28;"
                      data-message="最大长度28位"
                      data-easytip="class:easy-blue;position:right;"></textarea>
        </div>
    </div>

{% endblock %}

{% block tail_js %}
    {{ super() }}
    <script type="text/javascript"
            src="{{ static_url('jquery/chosen/chosen.jquery.min.js') }}"></script>
{% endblock %}
{% block tail %}
    {{ super() }}
    <script type="text/javascript">
        $(document).ready(function () {
            $(".chosen-select").chosen();
        });

    </script>
{% endblock %}
