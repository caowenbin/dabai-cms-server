{% extends 'base.html' %}

{% block breadcrumb %}
    {{ super() }}
        <li><a href="{{url_for('.list_view')}}">供应商管理</a></li>
        <li class="active">供应商详情信息</li>
{% endblock %}

{% block page_content %}
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <form class="form-horizontal" role="form" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">登录账户 </label>
                        <label class="col-sm-3 control-label-left">{{ data.login_name }} </label>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">供应商全称 </label>
                        <label class="col-sm-3 control-label-left">{{ data.fullname }} </label>
                    </div>
                <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">供应商简称 </label>
                        <label class="col-sm-3 control-label-left">{{ data.short_name }} </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">联系人 </label>
                        <label class="col-sm-3 control-label-left">{{ data.contact_name }} </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">联系方式 </label>
                        <label class="col-sm-3 control-label-left">{{ data.contact_phone }} </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">状态 </label>
                        <label class="col-sm-3 control-label-left">{% if data.validity == 1 %} 正常 {% else %} 已注销 {% endif %} </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">注册时间 </label>
                        <label class="col-sm-3 control-label-left">{{ data.created_time }} </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">变更时间 </label>
                        <label class="col-sm-3 control-label-left">{{ data.updated_time }} </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">上次登录时间 </label>
                        <label class="col-sm-3 control-label-left">{{ data.last_login_time|default("无记录", True) }} </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">上次登录IP </label>
                        <label class="col-sm-3 control-label-left">{{ data.last_login_ip|default("无记录", True) }} </label>
                    </div>
	                 <div class="clearfix">
                        <div class="col-md-offset-3 col-md-9">
                            <a class="btn btn-info" href="{{ return_url }}">
                                <i class="icon-mail-reply-all bigger-110"></i>
                                返回
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
