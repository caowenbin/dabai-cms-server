{% extends 'base.html' %}

{% block breadcrumb %}
    {{ super() }}
        <li><a href="{{ url_for('.list_view') }}">供应商管理</a></li>
        <li class="active">修改供应商信息</li>
{% endblock %}

{% block page_content %}
    <div class="page-content">
        <div class="row">
            <div class="col-xs-12">
                <div class="row">

                    <form class="form-horizontal" name="pop" role="form" method="post">
                        {% if csrf_token %}                             <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>                         {% endif %}
                        <input type="hidden" id="id" name="id" value="{{ data.id }}">
                        <input type="hidden" id="return_url" name="return_url"
                               value="{{ return_url }}">

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="fullname">
                                <span class="red">*</span>供应商全称 </label>

                            <div class="col-sm-9">
                                <input type="text" class="col-xs-10 col-sm-5" name="fullname"
                                       value="{{ data.fullname|default("", True) }}" id="fullname"
                                       data-easyform="length:2 50;"
                                       placeholder="请输入由2-25位字母,数字,下划线或汉字组成的名称"
                                       data-message="请输入由2-25位字母,数字,下划线或汉字组成的名称"
                                       data-easytip="class:easy-blue;position:top;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="short_name">
                                <span class="red">*</span>供应商简称 </label>

                            <div class="col-sm-9">
                                <input type="text" id="short_name" class="col-xs-10 col-sm-5"
                                       name="short_name"
                                       value="{{ data.short_name|default("", True) }}"
                                       data-easyform="length:2 25;"
                                       placeholder="请输入由2-20位字母,数字,下划线或汉字组成的简称"
                                       data-message="请输入由2-20位字母,数字,下划线或汉字组成的简称"
                                       data-easytip="class:easy-blue;position:right;"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"
                                   for="contact_name">
                                <span class="red">*</span>联系人</label>

                            <div class="col-sm-9">
                                <input type="text" class="col-xs-10 col-sm-5" name="contact_name"
                                       value="{{ data.contact_name|default("", True) }}"
                                       id="contact_name"
                                       data-easyform="length:2 15;"
                                       placeholder="请输入由2-15位字母,数字,下划线或汉字组成的名称"
                                       data-message="请输入由2-15位字母,数字,下划线或汉字组成的名称"
                                       data-easytip="class:easy-blue;position:right;"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"
                                   for="contact_phone">
                                <span class="red">*</span> 联系方式 </label>

                            <div class="col-sm-9">
                                <input type="text" placeholder="11位手机号" id="contact_phone"
                                       class="col-xs-10 col-sm-5" name="contact_phone"
                                       value="{{ data.contact_phone|default("", True) }}"
                                       placeholder="请输入手机号或固定座机(分机)"
                                       data-message="请输入由7-19位中划线,数字组成的联系方式"
                                       data-easytip="class:easy-blue;position:right;"
                                       data-easyform="length:7 19;char-english;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="login_name">
                                <span class="red">*</span>登陆账号 </label>

                            <div class="col-sm-9">
                                <input type="text" placeholder="" id="" login_name
                                       class="col-xs-10 col-sm-5" name="login_name"
                                       value="{{ data.login_name|default("", True) }}"
                                       data-easyform="null;" readonly/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"
                                   for="new_password"><span class="red">*</span>登录密码 </label>

                            <div class="col-sm-9">
                                <input type="password" id="password" name="password"
                                       value="{{ data.password }}"
                                       class="col-xs-10 col-sm-5" readonly data-easyform="null;"/>
                                <input type="password" id="new_password" name="new_password"
                                       placeholder="请输入由6-20位英文、数字、下划线、英文标点符号组成"
                                       class="col-xs-10 col-sm-5"
                                       data-easyform="null;length:6 20;char-english;"
                                       data-message="请输入由6-20位英文、数字、下划线、英文标点符号组成"
                                       data-easytip="class:easy-blue;position:right;"
                                       style="display: none;"/>&nbsp;
                                <button type="button" class="btn btn-minier btn-yellow"
                                        id="reset_password">重置密码
                                </button>
                                <button type="button" class="btn btn-minier btn-yellow"
                                        id="close_reset" style="display: none;">取消重置
                                </button>
                            </div>
                        </div>

                        <div class="clearfix">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" type="button" id="form_submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block tail %}
    {{ super() }}
    <script type="text/javascript">
        jQuery(function ($) {
            $('#reset_password').on('click', function () {
                $("#password").hide();
                $("#reset_password").hide();
                $("#new_password").show();
                $("#close_reset").show();
            });
            $('#close_reset').on('click', function () {
                $("#new_password").hide();
                $("#close_reset").hide();
                $("#password").show();
                $("#reset_password").show();
            });
        });
    </script>
{% endblock %}
